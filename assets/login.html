<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>登录验证</title>
    <style>
      body{background:#f8fafc;font-family:system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Helvetica,Arial,sans-serif;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
      .login-container{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px;width:360px}
      .login-title{margin:0 0 12px;font-size:18px}
      .login-input{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;box-sizing:border-box}
      .login-box button{margin-top:10px;width:100%;padding:10px 12px;border:0;border-radius:10px;background:#111827;color:#fff;cursor:pointer}
      .error{color:#ef4444}
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title">请输入秘钥以进入 WebUI</h2>
      <form method="post" class="login-box" action="/login">
        <input class="login-input" type="text" name="key" placeholder="秘钥" required />
        <button type="submit">提交</button>
      </form>
    </div>
  </body>
</html>
